<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ送信</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 全体を上寄りに */
            height: 100vh;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 20px; /* 上に余白を設定 */
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-align: center;
        }
        h2 {
            margin: 5px 0 20px 0;
            font-size: 1.2rem;
            text-align: center;
            color: #555;
        }
        form {
            width: 90%; /* 幅を画面幅の90%に調整 */
            max-width: 350px; /* 最大幅を350pxに制限 */
            margin: 20px 0; /* 上寄りに配置 */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
        }
        input[type="text"] {
            font-size: 1rem;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 16px); /* テキストボックスの幅を調整し左右均等に配置 */
            margin: 0 auto; /* 中央揃え */
        }
        button {
            font-size: 1rem;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            margin-top: 20px;
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>初めてのWEBアプリ</h1>
    <h2>まさを</h2>
    <form action="/send-data" method="POST">
        <label for="content">送信するデータ:</label>
        <input type="text" id="content" name="content" placeholder="データを入力してください" required autofocus>
        <button type="submit">送信</button>
    </form>
    <a href="/view-data">データビュー画面に遷移する</a>
</body>
</html>
